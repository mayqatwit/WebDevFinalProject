<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KitchenSync</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <nav>
        <H2>KitchenSync</H2><button id="toggleButton" onclick="toggleSidebar()">≡</button>
    </nav>
    <aside id="sidebar">
        <ul id="navLinks">
            <a class="sidebarItems" href="./home.html">
                <li>&#x2302; Home</li>
            </a>
            <a class="sidebarItems" href="./about.html">
                <li>&#x1F464; About</li>
            </a>
            <a class="sidebarItems" id="searchToggle" href="#" onclick="toggleSearch(); return false;">
                <li>&#x1F50D; Search</li>
            </a>
        </ul>
        <ul id="logoutContainer">
            <a class="sidebarItems" id="logout" href="./login.html">
                <li>&#x1F6AA; Logout</li>
            </a>
        </ul>
    </aside>

    <main>
        <div class="cookbook-header">
            <button onclick="location.href='home.html'" class="back-button">← Back to Cookbooks</button>
            <h1 id="cookbookTitle">Cookbook</h1>
        </div>
        
        <ul id="recipeList">
            <!-- Recipes will be loaded here dynamically -->
            <li class="recipeItem" onclick="showAddRecipeModal()">
                <section>
                    <h3>Create a new Recipe</h3>
                    <h1>+</h1>
                </section>
            </li>
        </ul>
    </main>

    <!-- Add Recipe Modal -->
    <div id="addRecipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Recipe</h2>
                <span class="close" onclick="hideAddRecipeModal()">&times;</span>
            </div>
            <form id="recipeForm" onsubmit="addRecipe(event)">
                <div class="form-group">
                    <label for="recipeName">Recipe Name:</label>
                    <input type="text" id="recipeName" name="recipeName" required maxlength="50">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideAddRecipeModal()">Cancel</button>
                    <button type="submit">Add Recipe</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 KitchenSync</p>
    </footer>

</body>

</html>
