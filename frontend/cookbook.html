<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KitchenSync</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <nav>
        <H2>KitchenSync</H2>
        <div class="nav-user-info">
            <span>Welcome, <span class="username-display"></span>!</span>
        </div>
        <button id="toggleButton" onclick="toggleSidebar()">≡</button>
    </nav>
    <aside id="sidebar">
        <ul id="navLinks">
            <a class="sidebarItems" href="./home.html">
                <li>Home</li>
            </a>
            <a class="sidebarItems" href="./about.html">
                <li>About</li>
            </a>
            <a class="sidebarItems" id="searchToggle" href="#" onclick="toggleSearch(); return false;">
                <li>Search</li>
            </a>
        </ul>
        <ul id="logoutContainer">
            <a class="sidebarItems" href="#" onclick="logout()">
                <li>Logout</li>
            </a>
        </ul>
    </aside>

    <main>
        <div class="cookbook-header">
            <button onclick="location.href='home.html'" class="back-button">← Back to Cookbooks</button>
            <h1 id="cookbookTitle">Cookbook</h1>
        </div>

        <ul id="recipeList">
            <li class="recipeItem" onclick="showAddRecipeModal()">
                <section>
                    <h3>Create a new Recipe</h3>
                    <h1>+</h1>
                </section>
            </li>
        </ul>
    </main>

    <div id="addRecipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Recipe</h2>
                <span class="close" onclick="hideAddRecipeModal()">&times;</span>
            </div>
            <div class="modal-scroll-area">
                <form id="recipeForm" onsubmit="addRecipe(event); return false;">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name:</label>
                        <input type="text" id="recipeName" name="recipeName" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>Recipe Steps:</label>
                        <div id="recipeSteps">
                            <div class="recipe-step">
                                <div class="step-header">
                                    <span class="step-number">1</span>
                                    <button type="button" class="remove-step" onclick="removeStep(this)"
                                        style="display: none;">×</button>
                                </div>
                                <div class="ingredient-section">
                                    <input type="text" placeholder="Ingredient name" class="ingredient-name">
                                    <input type="number" placeholder="Amount" class="ingredient-amount" step="0.01"
                                        min="0">
                                    <input type="text" placeholder="Unit" class="ingredient-unit" maxlength="6">
                                </div>
                                <textarea placeholder="Step description" class="step-description" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="button" onclick="addStep()" class="add-step-btn">+ Add Step</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-actions">
                    <button type="button" onclick="hideAddRecipeModal()">Cancel</button>
                    <button type="submit" form="recipeForm">Add Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editRecipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Recipe</h2>
                <span class="close" onclick="hideEditRecipeModal()">&times;</span>
            </div>
            <div class="modal-scroll-area">
                <form id="editRecipeForm" onsubmit="updateRecipe(event); return false;">
                    <div class="form-group">
                        <label for="editRecipeName">Recipe Name:</label>
                        <input type="text" id="editRecipeName" name="editRecipeName" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>Recipe Steps:</label>
                        <div id="editRecipeSteps"></div>
                        <button type="button" onclick="addEditStep()" class="add-step-btn">+ Add Step</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-actions">
                    <button type="button" onclick="hideEditRecipeModal()">Cancel</button>
                    <button type="submit" form="editRecipeForm">Update Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <div id="viewRecipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="recipeModalTitle">Recipe</h2>
                <span class="close" onclick="hideViewRecipeModal()">&times;</span>
            </div>
            <div class="modal-scroll-area">
                <div class="recipe-content">
                    <div class="recipe-info">
                        <p><strong>By:</strong> <span id="recipeContributor"></span></p>
                    </div>
                    <div class="recipe-steps-display" id="recipeStepsDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 KitchenSync</p>
    </footer>

</body>

</html>
