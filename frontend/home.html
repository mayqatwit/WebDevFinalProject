<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - KitchenSync</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <nav><h2>KitchenSync</h2><button id="toggleButton" onclick="toggleSidebar()">≡</button></nav>
<aside id="sidebar">
    <ul id="navLinks">
        <a class="sidebarItems" href="./home.html"><li>&#x2302; Home</li></a>
        <a class="sidebarItems" href="./about.html"><li>&#x1F464; About</li></a>
        <a class="sidebarItems" id="searchToggle" href="#" onclick="toggleSearch(); return false;"><li>&#x1F50D; Search</li></a>
    </ul>
    <ul id="logoutContainer">
        <a class="sidebarItems" id="logout" href="./login.html"><li>&#x1F6AA; Logout</li></a>
    </ul>
</aside>

        
    <main>
        <input type="text" id="search" placeholder="Search for Cookbooks..." oninput="searchCookbooks()">
        <section class="cookbookContainer">
            <h2>Your Cookbooks</h2>
            <div class="flex-container">
                <!-- Cookbooks will be loaded here dynamically -->
                <section class="cookbook" onclick="showAddCookbookModal()">
                    <h3>Add new Cookbook</h3>
                    <h1>+</h1>
                </section>
            </div>
        </section>

        <section class="cookbookContainer">
            <h2>Shared With You</h2>
            <div class="flex-container">
                <!-- Shared cookbooks will be loaded here dynamically -->
            </div>
        </section>

    </main>

    <!-- Add Cookbook Modal -->
    <div id="addCookbookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Cookbook</h2>
                <span class="close" onclick="hideAddCookbookModal()">&times;</span>
            </div>
            <form id="cookbookForm" onsubmit="addCookbook(event)">
                <div class="form-group">
                    <label for="cookbookName">Cookbook Name:</label>
                    <input type="text" id="cookbookName" name="cookbookName" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="cookbookDescription">Description:</label>
                    <textarea id="cookbookDescription" name="cookbookDescription" maxlength="150" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideAddCookbookModal()">Cancel</button>
                    <button type="submit">Add Cookbook</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 KitchenSync</p>
    </footer>

</body>

</html>
